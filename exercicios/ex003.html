<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome? ")
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br><br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.<br>`)

        /*
        STRINGS (= "gustavo")

        s.length (= 7)
        s.toUpperCase() (= "GUSTAVO")
        s.toLowerCase() (= "gustavo")

        NUMBERS (= 1545.5)

        n.toFixed(2) (= 1545.50)
        n.replace(".", ",") (= 1545,5)
        n.toLocaleString("pt-BR", {style: "currency", currency: "BRL"}) (= "R$ 1,545.50")
        n.toLocaleString("pt-BR", {style: "currency", currency: "US"}) (= "U$ 1,545.50")
        */
    </script>
</body>
</html>
